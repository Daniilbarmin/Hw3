<!doctype html>
<html>
	<head>
    <meta charset="utf-8"/>
	<link rel="stylesheet" href="Style.css"/>
    
    <script src="https://kit.fontawesome.com/27cb9e05c7.js" crossorigin="anonymous"></script>
    <html lang="ru">
    </head>
    <body>
    	<div class="app">
    		<header>
    			<h1>
    				<i class="fa-solid fa-list-check"></i>
    				Все мои задачи
    			</h1>
    			<p id="date"></p>
    		</header>
    		<div class="todo-input">
    			<input type = "text" id = "task-input" placeholder="Новая задача"/>
    			<button id="add-task">
    				<i class="fa-regular fa-circle-check fa-2x"></i>
    			</button>
    		</div>
    		<div class="filters">
    			<span class = "filter active" data-filter="all">Все</span>
    			<span class = "filter" data-filter="active">Активные</span>
    			<span class = "filter" data-filter="completed">Сделано</span>
    		</div >
    	
    		<div class="todo-container" style="padding-top: 20px; padding-left: 20px;">
    			<u1 id = "todos-list">
    			</u1>
    			<div class="empty-state hidden">
    				
    				
					
    			</div>
    		</div>
    		<footer>

    			<p id = "items-left" style="padding-left: 30px;">0 задач осталось</p>
    			<button id="clear-completed" style="padding:10px; margin-left: 20px; margin-top: 20 px"; ><i class="fa-solid fa-broom fa-2x">    			</i>Очистить выполененное</button>
			</footer>
			<script src="script.js"></script>
		</div>
	</body>
</html>
